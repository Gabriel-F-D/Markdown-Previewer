<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="markdown.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script>
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        function setDefault() {
            let defaultText = ` # Gabo
## the markdown previewer
[Learn more about gabo](http://www.someplace.org).
<dl>
<dt>Definition List</dt>
<dd>Is something someone uses.</dd>

 <dt>Markdown in HTML?</dt>
<dd>Does not work *very* well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is inline code\`
\`\`\`
function example() {
return someOtherElement;
}
\`\`\`
            
- coding
- all
- day
- is
- the
- key
            
>Learn about programing
![Useful resources](https://picnic.media/wp-content/uploads/2020/02/Zdzislaw_Beksinski_56_1600x1200.jpg)
**Bolded Text**
            `;
            let editorZone = document.getElementById("editor");
            let previewElement = document.getElementById("preview");
            editorZone.value = defaultText;
            previewElement.innerHTML = marked(defaultText)
        }
    </script>
</head>

<body onload="setDefault()" class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-dark text-white">
                <h1>Markdown Previewer by Gabriel</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6 bg-info d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>

            </div>
            <div class="col-6 bg-warning">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
